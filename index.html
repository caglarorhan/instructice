<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructice: Creating Introductory Steps for Your Web App</title>
    <style>
        button.testButton {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            color: darkblue;
            font-size:30px;
            margin: 10px;
            font-weight:bold;
        }
        button.testButton:hover {
            background-color: lightgreen;
            color: darkgreen;
        }
        button.testButton:active {
            background-color: darkblue;
            color: lightblue;
        }
        button.testButton.notice {
            background-color: darkblue;
            color: lightblue;
        }
        .instructiceStarter{
            background-color: transparent;
            cursor:pointer;
            position: absolute;
            top:calc(100vh - 200px);
            left:10px;
            width:100px ;
            height:100px
                 }
        .instructiceStopper{
            position: absolute;
            right: 5px;
            top:0;
            z-index: 9999
        }


    </style>
</head>
<body>
<button class="testButton" id="button1">1</button>
<button class="testButton" id="button2">2</button>
<button class="testButton" id="button3">3</button>
<button class="testButton" id="button4">4</button>
<div style="display: flex; flex-direction: row; align-items: center; justify-content: center; margin-top: 300px;">
    <span id="theUniqueID" style="width: 300px; height: 300px; background-color: red; color:white; font-size: 20px; text-align: center">Mouseover Test</span>
    <span style="margin-left:100px;"><label for="myInput">Test Input:</label><input type="text" id="myInput"></span>
</div>
<script type="module">
    window.onerror = function(message, source, lineno, colno, error) {
        if (error && error.code === "MODULE_NOT_FOUND") {
            console.error(`The module ${source} could not be found.`);
        }
    };

    import("./src/instructice.js")
        .then(module => {
            let Instructice = module.default;
            let instructice = new Instructice();
        })
        .catch(error => {
            console.error(`An error occurred while importing the module: ${error}`);
        });
</script>

</body>
</html>
