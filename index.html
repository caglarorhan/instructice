<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructice: Creating Introductory Steps for Your Web App</title>
    <style>
        button.testButton {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            color: darkblue;

            margin: 10px;

        }
        button.testButton:hover {
            background-color: lightgreen;
            color: darkgreen;
        }

            background-color: darkblue;

        }
        button.testButton.notice {

            color: lightblue;
        }
    </style>
</head>
<body>
<button class="testButton" id="button1">1</button>
<button class="testButton" id="button2">2</button>

</div>

</html>
